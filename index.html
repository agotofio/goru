<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art‑Pub Gorynych</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="logo">GORYNYCH</div>
  <button class="btn" id="openBooking">Забронювати</button>
</header>

<section class="hero">
  <h1>ART‑PUB GORYNYCH</h1>
  <p>бар • кухня • кальяни</p>
  <button class="btn" id="openBooking2">Забронювати столик</button>
</section>

<div class="overlay" id="popup">
  <div class="popup">
    <h2>Бронювання</h2>
    <label>Кількість гостей</label>
    <input type="number" id="guests" value="2" min="1">
    <p id="sum">Сума: 800 грн</p>
    <button class="btn" id="pay">Оплатити</button>
  </div>
</div>

<div class="overlay" id="success">
  <div class="popup">
    <h2>✅ Бронювання підтверджено</h2>
    <button class="btn" onclick="location.reload()">Закрити</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
